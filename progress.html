<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - FitFlow</title>
   <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="progress.css">
     <script src="notifications.js" type="module"></script>
     
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2 style="cursor: pointer;" onclick="window.location.href='index.html'">FitFlow</h2>

            </div>
            <nav class="nav">
                <ul>
                    <li class="active"><a href="#"><span class="icon">📊</span> Dashboard</a></li>
                    <li><a href="activites.html"><span class="icon">👟</span> Activities</a></li>
                    <li><a href="progress.html"><span class="icon">📈</span> Progress</a></li>
                    <li><a href="#"><span class="icon">🍎</span> Nutrition</a></li>
                    <li><a href="sleep.html"><span class="icon">💤</span> Sleep</a></li>
                    <li><a href="settings.html"><span class="icon">⚙️</span> Settings</a></li>
                </ul>   
            </nav>
            <div class="user-profile">
                <div class="avatar" id="user-avatar">JD</div>
                <div class="user-info">
                    <h4 id="user-name">Loading...</h4>
                </div>
            </div>
            
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button class="search-btn">🔍</button>
                </div>
                <div class="header-actions">
                    <div class="notification-wrapper">
                        <button id="bell-icon" class="notification-btn">
                          🔔
                        </button>
                        <div id="login-history" class="dropdown hidden">
                          <ul></ul>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="welcome-section">
                  <h1 class="welcome-animation">Your Progress</h1>
                  <p class="welcome-animation" style="animation-delay: 0.2s;">
                    Track your fitness journey and see how far you've come
                  </p>
                </div>
            
                <!-- Sleep Progress Section -->
                <section class="progress-section">
                  <h2>🛌 Sleep Progress</h2>
                  <canvas id="sleepProgressChart"></canvas>
                  <p id="sleepSummary"></p>
                </section>
            
                <!-- Nutrition Progress Section -->
                <section class="progress-section">
                  <h2>🍎 Nutrition Progress</h2>
                  <canvas id="nutritionProgressChart"></canvas>
                  <p id="nutritionSummary"></p>
                </section>
            
                <!-- Activity Progress Section -->
                <section class="progress-section">
                  <h2>🏃 Activity Progress</h2>
                  <canvas id="activityProgressChart"></canvas>
                  <p id="activitySummary"></p>
                </section>
              </div>
            

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script type="module" src="progress.js"></script>
   <script type="module">
    import { initSidebar } from "./components/sidebar.js";
    initSidebar()
  </script>
  
<script type="module" src="dashboardjs.js"></script>
</body>
</html>
