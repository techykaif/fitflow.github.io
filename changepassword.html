<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #007bff, #00c6ff);
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .toggle-password:hover {
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Toast Notification Styles */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s, transform 0.4s;
            z-index: 1000;
            font-size: 14px;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }

        /* Responsive */
        @media (max-width: 450px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Change Password</h2>

        <div class="input-group">
            <input type="password" id="currentPassword" placeholder="Current Password" />
            <span class="toggle-password" onclick="togglePassword('currentPassword')">üëÅÔ∏è</span>
        </div>

        <div class="input-group">
            <input type="password" id="newPassword" placeholder="New Password" />
            <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
        </div>

        <button id="changePasswordBtn">
            <span class="button-text">Change Password</span>
            <span class="loading-spinner"></span>
        </button>
    </div>

    <script type="module">
        import { 
            auth, 
            reauthenticateWithCredential, 
            EmailAuthProvider, 
            updatePassword 
        } from "./firebaseConfig.js";

        // Toggle Password Visibility
        window.togglePassword = (fieldId) => {
            const field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        };

        // Toast Message Function
        function showToast(message, type = "success") {
            const toast = document.createElement("div");
            toast.className = `toast ${type}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add("show"), 200);
            setTimeout(() => {
                toast.classList.remove("show");
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // Change Password Functionality
        document.getElementById("changePasswordBtn").addEventListener("click", () => {
            const button = document.getElementById("changePasswordBtn");
            const buttonText = button.querySelector(".button-text");
            const spinner = button.querySelector(".loading-spinner");

            const currentPassword = document.getElementById("currentPassword").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();

            if (currentPassword === "" || newPassword === "") {
                showToast("All fields are required.", "error");
                return;
            }

            if (newPassword.length < 6) {
                showToast("Password must be at least 6 characters.", "error");
                return;
            }

            if (!auth.currentUser) {
                showToast("User not authenticated.", "error");
                return;
            }

            // Disable button and show loading spinner
            button.disabled = true;
            buttonText.textContent = "Changing...";
            spinner.style.display = "inline-block";

            const credential = EmailAuthProvider.credential(auth.currentUser.email, currentPassword);

            reauthenticateWithCredential(auth.currentUser, credential)
                .then(() => updatePassword(auth.currentUser, newPassword))
                .then(() => {
                    showToast("Password updated successfully! Redirecting...", "success");

                    document.getElementById("currentPassword").value = "";
                    document.getElementById("newPassword").value = "";

                    setTimeout(() => {
                        window.location.href = "settings.html";
                    }, 2000);
                })
                .catch((error) => {
                    showToast("Error: " + error.message, "error");

                    // Re-enable button on error
                    button.disabled = false;
                    buttonText.textContent = "Change Password";
                    spinner.style.display = "none";
                });
        });
    </script>

</body>
</html>
