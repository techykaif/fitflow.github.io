<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>

        <!-- Profile Section -->
        <div class="user-profile">
            <div class="avatar" id="user-avatar">JD</div>
            <div class="user-info">
                <h4 id="user-name">Loading...</h4>
                <p id="user-email">Loading...</p> <!-- Added email here -->
            </div>
        </div>

        <hr>

        <!-- Profile Settings -->
<div class="profile-settings">
    <h3>Profile Settings</h3>
    <input type="text" id="name" placeholder="Your Name">

    <button id="saveChangesBtn">Save Changes</button>
    <button id="changePasswordBtn">Change Password</button> <!-- New Change Password Button -->
    <button id="logoutBtn">Logout</button>
    <button id="dashboardBtn">Go to Dashboard</button>
</div>


    <script type="module" src="settings.js"></script>
</body>
</html>
